<nx-gallery>
    <nx-cluster ng-repeat="cluster in items"
                  data-cluster="cluster"
                  on-click="selectItem"
                  on-dbl-click="gotoGallery"
                  ng-if="cluster.items.length > 0"
    ></nx-cluster>
</nx-gallery>

<div ng-if="loading" class="page-loading"></div>

<nx-error data-error="error"></nx-error>
