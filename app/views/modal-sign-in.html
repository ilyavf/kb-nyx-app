<div id="sign-in-modal">
    <div class="modal-header">
        <h3>Sign in to Kooboodle</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group input-username">
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group input-password">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-success btn-block" ng-click="signIn()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <button class="btn btn-primary btn-block" ng-click="signInFb()">
                        <span class="glyphicon glyphicon-globe"></span>
                        &nbsp; Sign In with <strong>Facebook</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
