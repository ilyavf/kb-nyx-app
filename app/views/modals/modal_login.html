<div id="sign-in-modal" class="{{mode}}">
    <div class="modal-header">
        <h3>Sign {{mode === 'signup' ? 'Up' : 'In'}} to Kooboodle</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <form name="form" novalidate class="css-form">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group input-username" ng-if="mode == 'signup'">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" placeholder="Username" ng-model="user.name" ng-minlength="4" />
                    </div>
                    <div class="input-group input-email">
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required />
                    </div>
                    <div class="input-group input-password">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-minlength="{{mode === 'signup' ? 6 : 0}}" />
                    </div>
                    <button class="btn-signin btn btn-success btn-block"
                            ng-click="signIn()"
                            ng-disabled="form.$invalid">
                        Sign {{mode === 'signup' ? 'Up' : 'In'}}
                    </button>
                    <div class="info-debug">
                        <p class="login-result {{loginResult}}">{{loginMessage}}</p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <button class="btn btn-primary btn-block" ng-click="signInFb()">
                        <span class="glyphicon glyphicon-globe"></span>
                        &nbsp; Sign {{mode === 'signup' ? 'Up' : 'In'}} with <strong>Facebook</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
