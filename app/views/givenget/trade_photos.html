<nx-gallery>

    <nx-trade ng-repeat="trade in items" data-trade="trade">
        <nx-cluster data-cluster="trade"
                         on-click="selectItem"
                         on-dbl-click="gotoGallery"
                         ng-if="trade.items.length > 0"
                ></nx-cluster>

        <nx-tradee ng-repeat="tradee in trade.tradees">{{tradee.name}}</nx-tradee>

    </nx-trade>
</nx-gallery>

<div ng-if="loading" class="page-loading"></div>

<p>{{error}}</p>
