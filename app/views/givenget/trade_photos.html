<nx-gallery>

    <nx-trade ng-repeat="trade in items" data-trade="trade">
        <nx-cluster data-cluster="trade" ng-if="trade.items.length > 0"></nx-cluster>
        <nx-tradee ng-repeat="tradee in trade.tradees" data-tradee="tradee" data-total="trade.totalCount" data-cluster="trade.dashedTitle">
            <nx-thumbs-preview data-items="tradee.items" data-total="tradee.received" data-shown="3" class="hidden-sm hidden-xs"></nx-thumbs-preview>
        </nx-tradee>
    </nx-trade>
</nx-gallery>

<div ng-if="loading" class="page-loading"></div>

<p>{{error}}</p>
