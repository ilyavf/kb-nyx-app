<div class="lightbox" ng-show="isVisible">

    <div class="container">
        <div class="img-container">
            <img ng-src="{{currentItem.pathBase}}" />
        </div>
        <div class="details">
            <p>Photo Details</p>
            <p>Title: {{currentItem.filenameOriginal}}</p>
            <p>Album: {{cluster.name}} <span ng-iv="cluster.count">({{cluster.count}})</span></p>

            <button ng-click="hide()">Close</button>
        </div>
    </div>

</div>
