<div class="lightbox" ng-show="isVisible">

    <div class="container">
        <div class="img-container">
            <img ng-src="{{current.url}}" />
        </div>
        <div class="details">
            <p>Photo Details</p>
            <p>Page title: {{title}}</p>
            <p># of items: {{cluster.items.length}}</p>
            <p>Current item: {{currentItem.title}}</p>

            <button ng-click="hide()">Close</button>
        </div>
    </div>

</div>
