<div class="gallery-item gallery-friend-item col-sm-4 col-md-3 col-lg-2 {{isInvited ? 'invited' : ''}}">
    <div class="item-wrapper">
        <div class="item-cover img-wrapper">
            <img class="img-circle" ng-src="{{url}}" />
        </div>

        <div class="name">{{name}}</div>

        <div ng-transclude></div>
    </div>
</div>
