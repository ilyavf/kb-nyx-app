<div class="gallery-item gallery-item-simple col-sm-4 col-md-3 col-lg-2">
    <div class="item-wrapper row">
        <div class="item-cover img-wrapper">
            <img ng-src="{{url}}" ng-click="click(title)" />
        </div>
        <div class="caption">{{title}}</div>
        <div class="item-date">
            {{date * 1000 | date: 'medium'}}
        </div>
    </div>
</div>
