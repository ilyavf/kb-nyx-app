    <div ng-controller="MainCtrl">
        <div class="animate-switch-container"
             ng-switch on="state">
            <div class="animate-switch" ng-switch-when="anonymous">
                <div ng-include="'views/anonymous_page.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="authorized">
                <div ng-include="'views/authorized_page.html'"></div>
            </div>
        </div>
        State is {{state}}, is user logged in: {{isLoggedIn}}
    </div>
